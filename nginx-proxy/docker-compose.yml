version: '3.9'

services:

    nginx-proxy:
        container_name: nginx-proxy
        image: nginxproxy/nginx-proxy
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro
            - ./nginx-certs:/etc/nginx/certs
        restart: unless-stopped

networks:
    default:
        name: nginx-proxy
        external: true
